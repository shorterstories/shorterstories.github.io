---
layout: default
---

<section>
	<h1 class="main-title">Shorter Stories</h1>
	<ol>
	{% for post in site.posts reversed %}
			<li>
				<div class="post-date">
					<span>{{ post.date | date: "%b %-d, %Y" }}</span>
				</div>
				<div class="title">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</div>
			</li>
	{% endfor %}
	</ol>
